<!DOCTYPE HTML>
<html lang="en" >
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="login_style.css">
</head>

<body class="body">
    <div class="login-page">
        <div class="form">
            <form id="login-form">
            </form>
        </div>
    </div>

  <script>
    window.onload = function () {
        var url = document.location.href,
            params = url.split('?')[1].split('&'),
            data = {}, tmp;
        for (var i = 0, l = params.length; i < l; i++) {
            tmp = params[i].split('=');
            data[tmp[0]] = tmp[1];
        }
        console.log(data);
        document.getElementById('login-form').innerHTML = "Welcome " + data.username;
    }
  </script>
</body>
</html>
